p-info" data-dz-thumbnail><div> <img data-dz-thumbnail="" src="data:,"> <span data-dz-size></span></div><div class="progress"><div class="determinate" style="width:100%"></div></div></div></div></div></div> <a class="waves-effect waves-light btn red" id="btn-submit"> Submeter Pedido </a></form></div></body> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script> <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <script>$(document).ready(function(){var previewNode=document.querySelector("#zdrop-template");previewNode.id="";var previewTemplate=previewNode.parentNode.innerHTML;previewNode.parentNode.removeChild(previewNode);var zdrop=new Dropzone("#zdrop",{url:'http://localhost/upload.php',maxFilesize:2,previewTemplate:previewTemplate,autoQueue:false,previewsContainer:"#previews",clickable:"#zdrop",accept:function(file,done){}});zdrop.on("totaluploadprogress",function(progress){var progr=document.querySelector(".progress .determinate");if(progr===undefined||progr===null) return;progr.style.width=progress+"%";});zdrop.on('dragenter',function(){$('#zdrop').addClass('green lighten-1 white-text');});zdrop.on('dragleave',function(){$('#zdrop').addClass('white black-text').removeClass('green lighten-1 white-text');});zdrop.on('drop',function(){$('#zdrop').addClass('white black-text').removeClass('green lighten-1 white-text');});$('#btn-submit').click(function(){swal("Pedido Submetido","O seu pedido foi submetido com sucesso, por favor aguarde a resposta!","success",{button:"Ok!",});$('form')[0].reset();});});</script> </html>
